    <script type="text/javascript">
      function setHeight() {
        var verticalSeps = document.getElementsByClassName('menu-divider');
        for (var i = 0; i < verticalSeps.length; i++) {
          verticalSeps[i].style.height = document.getElementsByClassName('menu-item')[0].clientHeight + "px";
        }
      }

      function load() {
        setHeight();
        setMenu();
      }

      function setMenu() {
        var items = document.getElementsByClassName('menu-item');
        var holder = document.getElementsByClassName('menu-items-holder')[0];
        var width = 0;
        for (var i = 0; i < items.length; i++) {
          width += items[i].clientWidth;
        }
        holder.style.width = width + 3 + "px";
        holder.style.margin = "auto";
      }

        }

      }, false);
    </script>
  </body>
</html>
